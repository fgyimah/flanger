default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: flanger_development
  host: localhost
  port: 5432
  username: postgres
  password: 10225584

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: flanger_test
  host: localhost
  port: 5432
  username: postgres
  password: 10225584

production:
  <<: *default
  database: flanger_production
  username: flanger
  password: <%= ENV['FLANGER_DATABASE_PASSWORD'] %>
